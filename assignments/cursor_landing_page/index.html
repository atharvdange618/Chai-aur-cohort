<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#f7f7f4"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#14120b"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Cursor</title>
    <meta
      name="description"
      content="Built to make you extraordinarily productive, Cursor is the best way to code with AI."

    <meta property="og:title" content="Cursor" />

      property="og:description"
      content="Built to make you extraordinarily productive, Cursor is the best way to code with AI."
    />
    <meta property="og:url" content="https://cursor.com" />
    <meta property="og:site_name" content="Cursor" />
    <meta property="og:locale" content="en-US" />
    <meta
      property="og:image"
      content="https://cursor.com/public/opengraph-image.png"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Built to make you extraordinarily productive, Cursor is the best way to code with AI."
    />

      name="twitter:image"
      content="https://cursor.com/public/opengraph-image.png"
    />
    <link rel="canonical" href="https://cursor.com" />
    <link rel="alternate" hreflang="en-US" href="https://cursor.com" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "@id": "https://cursor.com/#org",
        "name": "Cursor",
        "description": "Cursor is the best way to code with AI.",
        "url": "https://cursor.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://cursor.com/public/opengraph-image.png",
          "width": 200,
          "height": 60
        },
        "sameAs": [
          "https://twitter.com/cursor_ai",
          "https://www.linkedin.com/company/cursorai"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "url": "https://cursor.com/contact-sales"
        },
        "foundingDate": "2023"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "https://cursor.com/#website",
        "name": "Cursor",
        "description": "Cursor is the best way to code with AI.",
        "url": "https://cursor.com",
        "publisher": {
          "@type": "Organization",
          "@id": "https://cursor.com/#org"
        }
      }
    </script>

    <header>
      <div class="container">
        <div class="logo-wrapper">
          <a aria-label="Homepage" href="/">
            <img src="./assets/logo.png" alt="cursor logo" class="logo" />
          </a>
        </div>

        <nav>
          <ul class="nav-list">
            <li><a href="#features">Features</a></li>
            <li><a href="#enterprise">Enterprise</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li class="nav-item-dropdown">
              <div class="nav-link-wrapper">
                <a class="nav__btn" href="#changelog">Resources</a>
              </div>

              <div class="nav__sub-nav">
                <div class="sub-nav-card">
                  <ul class="sub-nav-grid">
                    <li><a href="#changelog">Changelog</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li>
                      <a target="_blank" href="https://cursor.com/docs"
                        >Docs <span>↗</span></a
                      >
                    </li>
                    <li><a href="#community">Community</a></li>
                    <li>
                      <a target="_blank" href="https://cursor.com/learn"
                        >Learn <span>↗</span></a
                      >
                    </li>
                    <li><a href="#workshops">Workshops</a></li>
                    <li>
                      <a target="_blank" href="https://forum.cursor.com/"
                        >Forum <span>↗</span></a
                      >
                    </li>
                    <li><a href="#careers">Careers</a></li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </nav>

        <div class="nav-actions">
          <a href="#" class="btn-signin">Sign in</a>
          <a href="#" class="btn-download">Download</a>
        </div>
      </div>
